name: Keep Alive Bots

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Link Bot
        run: curl -s https://tele-chat-mu.vercel.app/api/telegram

      - name: Ping ToDo Bot
        run: curl -s https://tele-chat-mu.vercel.app/api/todo

      - name: Ping Keep Alive Endpoint
        run: curl -s https://tele-chat-mu.vercel.app/api/keepalive
